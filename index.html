            font-family: Arial, sans-serif;

        }

        /* Estilos do Formulário de Login */
        .login-form {
            display: flex;
            flex-direction: column;
            width: 300px;
            margin: 50px auto; /* Centraliza horizontalmente */
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .login-form input {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #061ab1;
            border-radius: 5px;
        }

        .login-form button {
            padding: 10px;
            background-color: #061ab1;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .login-form button:hover {
            background-color: #ffd100;
        }

        /* Estilos da Barra de Pesquisa e Conteúdo Principal */
        .container {
            display: none; /* Oculta por padrão, mostrado após login */
            flex: 1; /* Faz com que ocupe todo o espaço disponível */
            width: 100%;
            padding: 20px;
        }

        .search-box {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .search-box input {
            width: 50%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #061ab1;
            border-radius: 5px;
        }

        .suggestions {
            margin-top: 5px;
            max-width: 50%;
            margin-left: auto;
            margin-right: auto;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            max-height: 150px;
            overflow-y: auto;
            display: none;
        }

        .suggestions li {
            padding: 10px;
            cursor: pointer;
        }

        .suggestions li:hover {
            background-color: #f0f0f0;
        }

        .result-container {
            margin-top: 20px;
            display: flex;
        }

        #map {
            height: 500px;
            width: 70%;
            margin-top: 20px;
        }

        .agency-list {
            width: 30%;
            margin-left: 20px;
            background-color: #fff;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-height: 500px;
            overflow-y: auto;
        }

        .agency-list h2 {
            text-align: center;
            color: #061ab1;
            margin: 10px 0;
        }

        .agency {
            cursor: pointer;
            margin-bottom: 5px;
            padding: 5px;
            border: 1px solid #061ab1;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

            background-color: #f0f0f0;
        }

        .ps-list {
            padding-left: 20px;
            display: none;
        }

            cursor: pointer;
            margin-bottom: 5px;
        }

            background-color: #ffd100;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === validUsername && password === validPassword) {
                const loginTime = new Date().getTime(); // Armazena o tempo do login
                localStorage.setItem("loginTime", loginTime); // Armazena o tempo no localStorage

                document.getElementById("loginForm").style.display = "none"; // Oculta o formulário de login
                document.getElementById("mainContainer").style.display = "block"; // Mostra o conteúdo principal
                initMap(); // Inicializa o mapa
            } else {
                document.getElementById("loginError").style.display = "block"; // Mostra mensagem de erro
            }
        }

        function checkLogin() {
            const loginTime = localStorage.getItem("loginTime");
            if (loginTime) {
                const currentTime = new Date().getTime();
                if (currentTime - loginTime < loginDuration) {
                    document.getElementById("loginForm").style.display = "none"; // Oculta o formulário de login
                    document.getElementById("mainContainer").style.display = "block"; // Mostra o conteúdo principal
                    initMap(); // Inicializa o mapa
                } else {
                    localStorage.removeItem("loginTime"); // Remove o tempo de login expirado
                }
            }
        }

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 38.7369, lng: -9.1429 }, // Localização central em Portugal
                zoom: 7,
                scrollwheel: true // Ativa o scroll para zoom
            });

            // Cria marcadores para as PS existentes
            psData.forEach(ps => {
                const marker = new google.maps.Marker({
                    position: { lat: ps.lat, lng: ps.lng },
                    map: map,
                    title: ps.name
                });

                markers.push(marker);

                const infoWindow = new google.maps.InfoWindow({
                    content: `<div style="font-family: Arial, sans-serif; color: #333; width: 200px;">
                                  <h3 style="color: #061ab1; margin: 0;">${ps.name}</h3>
                                  <div style="border-top: 1px solid #061ab1; margin: 5px 0;"></div>
                                  <p style="margin: 5px 0;"><strong>Morada:</strong> ${ps.address}</p>
                                  <p style="margin: 5px 0;"><strong>Código Postal:</strong> ${ps.postalCode}</p>
                                  <p style="margin: 5px 0;"><strong>Telefone:</strong> ${ps.phone}</p>
                                  <p style="margin: 5px 0;"><strong>Agência:</strong> ${ps.agency}</p>
                              </div>`
                });

                marker.addListener('click', function () {
                    if (openInfoWindow) {
                        openInfoWindow.close(); // Fecha a janela de informações aberta
                    }
                    infoWindow.open(map, marker);
                    openInfoWindow = infoWindow; // Armazena a janela de informações aberta
                });
            });

            populateAgencyList();

            // Inicializa o autocomplete
            autocomplete = new google.maps.places.Autocomplete(document.getElementById("autocomplete"), {
                componentRestrictions: { country: ['PT'] }
            });
            autocomplete.addListener("place_changed", onPlaceChanged);
        }

        function onPlaceChanged() {
            const place = autocomplete.getPlace();
            if (!place.geometry) {
                // O usuário inseriu o nome de um local que não foi sugerido e pressionou a tecla Enter
                return;
            }
            const location = {
                lat: place.geometry.location.lat(),
                lng: place.geometry.location.lng()
            };
            addPotentialPsMarker(location);
        }

        // Adiciona o marcador da PS potencial
        function addPotentialPsMarker(location) {
            if (potentialMarker) {
                potentialMarker.setMap(null); // Remove o marcador existente, se houver
            }

            potentialMarker = new google.maps.Marker({
                position: location,
                map: map,
                title: "Potencial PS",
                draggable: true,
                icon: "http://maps.google.com/mapfiles/ms/icons/yellow-dot.png"
            });

            map.setCenter(location);
            map.setZoom(14);

            // Calcula a agência mais próxima
            suggestAgency(location);
        }

        // Sugere a agência com base no código postal ou proximidade
        function suggestAgency(location) {
            let nearestAgency = null;
            let shortestDistance = Infinity;

            psData.forEach(ps => {
                const psLatLng = new google.maps.LatLng(ps.lat, ps.lng);
                const potentialLatLng = new google.maps.LatLng(location.lat, location.lng);

                const distance = google.maps.geometry.spherical.computeDistanceBetween(psLatLng, potentialLatLng);

                if (distance < shortestDistance) {
                    shortestDistance = distance;
                    nearestAgency = ps.agency;
                }
            });

            document.getElementById("suggestedAgency").innerText = `Agência Sugerida: ${nearestAgency || 'N/A'}`;
        }

        // Preenche a lista de Agências
        function populateAgencyList() {
            const agencies = {};

            psData.forEach(ps => {
                if (!agencies[ps.agency]) {
                    agencies[ps.agency] = [];
                }
                agencies[ps.agency].push(ps);
            });

            const agencyListContainer = document.getElementById("agencies");
            agencyListContainer.innerHTML = '';

            Object.keys(agencies).forEach(agency => {
                const agencyElement = document.createElement("div");
                agencyElement.className = "agency";
                agencyElement.innerHTML = `${agency}<span class="count">${agencies[agency].length}</span>`;

                const psList = document.createElement("div");
                psList.className = "ps-list";

                agencies[agency].forEach(ps => {
                    const psElement = document.createElement("div");
                    psElement.className = "ps";
                    psElement.innerText = ps.name;
                    psElement.onclick = () => displayPSOnMap(ps);
                    psList.appendChild(psElement);
                });

                agencyElement.appendChild(psList);
                agencyElement.onclick = () => togglePSList(psList);

                agencyListContainer.appendChild(agencyElement);
            });
        }

        // Alterna a visibilidade da lista de PS
        function togglePSList(psList) {
            if (psList.style.display === "none" || psList.style.display === "") {
                psList.style.display = "block";
            } else {
                psList.style.display = "none";
            }
        }

        // Mostra Sugestões com base na Entrada
        function showSuggestions() {
            const input = document.getElementById("searchInput").value.toLowerCase();
            const suggestionsBox = document.getElementById("suggestions");
            suggestionsBox.innerHTML = '';

            if (!input) {
                suggestionsBox.style.display = 'none';
                return;
            }

            const filteredData = psData.filter(ps => {
                return ps.name.toLowerCase().includes(input) ||
                       ps.postalCode.toLowerCase().includes(input) ||
                       ps.address.toLowerCase().includes(input) ||
                       ps.locality.toLowerCase().includes(input) ||
                       ps.phone.toLowerCase().includes(input);
            });

            if (filteredData.length > 0) {
                filteredData.forEach(ps => {
                    const li = document.createElement("li");
                    li.innerText = ps.name;
                    li.onclick = () => displayPSOnMap(ps);
                    suggestionsBox.appendChild(li);
                });
                suggestionsBox.style.display = 'block';
            } else {
                suggestionsBox.style.display = 'none'; // Oculta se não houver sugestões
            }
        }

        // Exibe a PS no Mapa
        function displayPSOnMap(ps) {
            const psLocation = {lat: ps.lat, lng: ps.lng};
            map.setCenter(psLocation);
            map.setZoom(14); // Aumenta o zoom na PS selecionada

            // Abre a janela de informação do marcador
            const marker = markers.find(marker => marker.getTitle() === ps.name);
            if (marker) {
                if (openInfoWindow) {
                    openInfoWindow.close(); // Fecha a janela de informações aberta
                }
                google.maps.event.trigger(marker, 'click');
            }
        }

        // Verifica o login ao carregar a página
        checkLogin();
    </script>
